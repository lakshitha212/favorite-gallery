version: '3.8'

services:
  frontend:
    build:
      context: ./front-end
      dockerfile: ./Dockerfile
    image: frontend:react
    container_name: favorite-gallery-frontend
    expose:
      - "3000"
    ports:
      - "3000:3000"
  


  mongo:
    image: mongo:latest
    restart: always
    container_name: favorite-gallery-mongodb
    env_file: .env
    environment:
      MONGO_INITDB_DATABASE: $MONGO_DB 
    ports:
      - "27017:27017"  
    networks:
      - app-network

  backend:
    build:
      context: ./back-end
      dockerfile: ./Dockerfile
    image: backend:nodejs
    container_name: favorite-gallery-backend
    env_file: .env
    environment:
      MONGO_USERNAME: $MONGO_USERNAME
      MONGO_PASSWORD: $MONGO_PASSWORD
      MONGO_HOSTNAME: mongo
      MONGO_PORT: $MONGO_PORT
      MONGO_DB: $MONGO_DB
    expose:
      - "3002"
    ports:
      - "8082:3002"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
    depends_on:
      - mongo

networks:
  app-network:
    driver: bridge
      
volumes:
  dbdata:
  node_modules:
    